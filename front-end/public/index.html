  <!--
      Notice the use of %PUBLIC_URL% in the tags above.

      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    -->

    <!-- Bootstrap core CSS-->

    <!-- Custom fonts for this template-->
    <link href="%PUBLIC_URL%/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!-- Page level plugin CSS-->
    <link href="%PUBLIC_URL%/vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet">
    <!-- Custom styles for this template-->
    <link href="%PUBLIC_URL%/css/sb-admin.css" rel="stylesheet">
    </head>
  <body class="fixed-nav sticky-footer bg-dark" id="page-top">
    <noscript>

    <div id="root"></div>

    -->

    <!-- Bootstrap core JavaScript-->

    <!-- Custom scripts for all pages-->
    <script src="%PUBLIC_URL%/js/sb-admin.min.js"></script>

    <!-- Toggle between fixed and static navbar-->
    <script>
        $('#toggleNavPosition').click(function() {
            $('body').toggleClass('fixed-nav');
            $('nav').toggleClass('fixed-top static-top');
        });

    </script>
    <!-- Toggle between dark and light navbar-->
    <script>
        $('#toggleNavColor').click(function() {
            $('nav').toggleClass('navbar-dark navbar-light');
            $('nav').toggleClass('bg-dark bg-light');
            $('body').toggleClass('bg-dark bg-light');
        });

    </script>
  </body>
